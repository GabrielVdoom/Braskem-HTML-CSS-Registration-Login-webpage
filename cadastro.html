<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Braskem</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/png" href="https://s3-symbol-logo.tradingview.com/braskem--600.png">
</head>

<body>
  
    <header>
        <div class="logo">
            <img src="https://i1.wp.com/profissaobiotec.com.br/wp-content/uploads/2018/04/braskem-logo-1.png?fit=1170%2C351"
                alt="Braskem Logo" height="450" width="450">
        </div>
    </header>

    <main>
        <form class="cadastro_form">
            <h1 class="titulo-cadastro">CADASTRO</h1>
            <label for="usuario">Usuário:</label>
            <input type="text" id="usuario" name="usuario">

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha">

            <label for="DataNascimento">Data de Nascimento:</label>
            <input type="date" id="DataNascimento" name="birthdate">

            <label for="E-mail">E-mail:</label>
            <input type="email" id="E-mail" name="email">

            <label for="Foto">Fazer upload da foto:</label>
            <input type="file" id="Foto" name="photo" accept="image/jpeg">

            <br><br>

            <input type="checkbox" id="Eu concordo com os termos">Eu concordo com os termos
            <br><br>

            <button type="reset">Limpar</button>
            <button type="submit">Cadastrar</button>

            <p>Já tem conta? <a href="login.html">Ir para Login</a></p>
        </form>
    </main>


    <footer>
        
    </footer>
</body>

</html>
