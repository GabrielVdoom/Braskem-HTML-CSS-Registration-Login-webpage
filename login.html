<!DOCTYPE html>
<html lang="en">

<head>
    <title>Braskem</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/png" href="https://s3-symbol-logo.tradingview.com/braskem--600.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>

    <header>
        <div class="logo">
        <img src="https://i1.wp.com/profissaobiotec.com.br/wp-content/uploads/2018/04/braskem-logo-1.png?fit=1170%2C351"
            alt="Braskem Logo" height="450" width="450">
        </div>
    </header>
    
        
    <main>
        <form class="login_form">

        <div class="container">
            <h1 class="titulo-login">LOGIN</h1>

                <div class="login_inputs">
                    <i class="fa-solid fa-user user_icon"></i>
                    <input class="input-login" type="text" id="Usuario" name="usuario-login" placeholder="Usuário">
                    <br>
                    <i class="fa-sharp fa-solid fa-lock user password_icon"></i> 
                    <input class="input-senha" type="password" id="Senha" name="senha-login" placeholder="Senha">
                    <br><br>
                </div>
            
                <button class="login-button">Login</button>
        

            <p class="link-cadastro">
                Não possui conta?<a href="cadastro.html"> Ir para cadastro </a>
            </p>
        
        </div> 

    <form>

    </main>
            
</body>

</html>
